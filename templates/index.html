<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weight Prediction</title>
  </head>
  <body>
    <div class="container-fluid">
    	<div class="row content">
    		<div class="col-sm-2 col-md-3"></div>
    		<div class="col-sm-8 col-md-6">
				<div class="card">
				  <div class="card-body">
	    			<h5 class="card-title topic"><b>Weight Prediction</b></h5>				
				    <form method="POST">
				    	<div class="form-group">
				    		<input type="text" name="height" placeholder="Height in cms" required=""><br><br>
				    		<input type="submit" class="btn btn-primary" name="submit" value="Get Weight">
				    	</div>
				    </form>
					{% if weight %}
						<h6>Estimated weight is</h6>
					    {{weight}} {{unit}}
					{% endif %}    			
				  </div>
				</div>
    		</div>
    		<div class="col-sm-2 col-md-3"></div>
    	</div>
    </div>
   </body>
</html>
